name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ==========================================
  # Tests: run on every push/PR via nix
  # ==========================================
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v15
        with:
          name: decision-theatre
          skipPush: true

      - name: Run all checks (Go tests + frontend tests)
        run: nix flake check

  # ==========================================
  # Build: verify the nix build succeeds
  # ==========================================
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build application
        run: nix build

      - name: Verify binary
        run: ./result/bin/decision-theatre --version

  # ==========================================
  # Lint
  # ==========================================
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Go lint
        run: nix develop --command golangci-lint run --timeout 5m

      - name: Nix format check
        run: nix develop --command nixpkgs-fmt --check flake.nix
